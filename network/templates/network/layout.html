{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=1024, initial-scale=1.0">
        <title>Social Network: {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/main.js' %}"></script>
        <script src="{% static 'network/like.js' %}"></script>
        <script src="{% static 'network/follow.js' %}"></script>
        <script src="{% static 'network/post.js' %}"></script>
        <script src="{% static 'network/comment.js' %}"></script>
    </head>
    <body>
        <div class="container position-relative">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-3 position-sticky min-vh-100 h-100" style="top: 0; left: 0;">
                    {% include "network/sidenav.html" %}
                </div>
                <!-- Sidebar end -->

                <!-- Main body -->
                <div class="col-lg-6 col-sm-8 p-0 min-vh-100 border-start border-end">
                    {% block body %}
                    {% endblock %}
                </div>
                <!-- Main body end -->

                <!-- Right sidebar -->
                <div class="col-lg-3 col-sm-1 position-sticky min-vh-100 h-100" style="right: 0; top: 0;">
                    {% include "network/sidebar.html" %}
                </div>
                <!-- Right sidebar end -->

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
