{% extends "network/layout.html" %}

{% block body %}

    <h1 class="text-center my-3">Login</h1>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="text-center">
        {% csrf_token %}
        <input type="text" class="form-control mb-3" name="username" placeholder="Username">
        <input type="text" class="form-control mb-3" name="password" placeholder="Password">
        <input class="btn btn-primary" type="submit" value="Login">
        <p class="my-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </form>

{% endblock %}
